<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0e9db0451.js" crossorigin="anonymous"></script>

  <title>REST Countries API</title>

</head>

<body class="dark-theme">

    <header class="flex justify-between items-center h-24 w-full px-20 drop-shadow-md">

        <h1 id="header-title" class="font-extrabold text-3xl cursor-pointer hover:scale-110 duration-300">Where in the world?</h1>
        <div id="theme-switcher" class="flex items-center gap-3 cursor-pointer">
            <i class="fa-solid fa-moon fa-lg"></i>
            <button class="text-lg">Dark Mode</button>
        </div>

    </header>

    <main class="w-full px-20 py-14">

        <div class="w-full flex justify-between items-center">

            <div class="w-full relative flex items-center">
                <i class="icon absolute left-10 fa-solid fa-magnifying-glass fa-lg"></i>
                <input id="search-country" class="pl-20 rounded-md w-1/3 h-16" type="text" placeholder="Search for a country...">
            </div>

            <div class="w-1/6 h-16 relative flex items-center">
                <select id="regions-select" class="w-full h-full rounded-md appearance-none pl-5" name="">
                    <option value="0" disabled selected>Filter by Region</option>
                    <option value="1">All Regions</option>
                </select>
                <i class="icon absolute right-5 fa-solid fa-angle-down"></i>
            </div>

        </div>

        <div class="w-full h-full grid grid-cols-4 mt-14 gap-x-20 gap-y-14">
        </div>

    </main>

    <script src="scripts/theme-switch.js"></script>
    <script src="scripts/get-regions.js"></script>
    <script src="scripts/display-country.js"></script>
    <script src="scripts/search-countries.js"></script>
    <script src="scripts/country-details.js"></script>
</body>
</html>
